

<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let item">
      <ng-container *ngIf="selectedProduct !== item; else editName">
        {{item.name}}
      </ng-container>
      <ng-template #editName>
        <mat-form-field>
          <input matInput [(ngModel)]="item.name" placeholder="Enter name"  (keyup.enter)="updateProduct(item)">
        </mat-form-field>
      </ng-template>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let item">
      <ng-container *ngIf="selectedProduct !== item; else editEmail">
        {{item.email}}
      </ng-container>
      <ng-template #editEmail>
        <mat-form-field>
          <input matInput [(ngModel)]="item.email" placeholder="Enter Email"  (keyup.enter)="updateProduct(item)">
        </mat-form-field>
      </ng-template>
    </mat-cell>
  </ng-container>
 
  
 
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let item">
      <button mat-icon-button color="primary" (click)="editProduct(item)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteProduct(item.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="updateProduct(item)">
        <mat-icon>save</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
 
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" ></mat-paginator>
